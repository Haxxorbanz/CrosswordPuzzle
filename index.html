<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Maker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

      <!-- Header -->
<header class="header-bar">
  <div class="header-left">
    <img src="images/crossword-icon.png" alt="Crossword Icon" class="header-icon" />
    <h1>CrosswordPuzzle</h1>
  </div>
  <img src="images/night-mode.png" alt="Toggle Dark Mode" class="dark-toggle-icon" id="darkModeToggle" title="Toggle Dark Mode" />
</header>


<div class="blue-container">
  <div class="output-section">
    <!-- Left side: Grid -->
    <div class="grid-container">
      <h2>Crossword Grid</h2>
      <div id="crossword-grid-display"></div>
    </div>

    <!-- Right side: Clues -->
    <div class="clues-container">
      <div class="clues-list">
        <h2>Across</h2>
        <ul id="across-clues"></ul>
      </div>
      <div class="clues-list">
        <h2>Down</h2>
        <ul id="down-clues"></ul>
      </div>
    </div>
  </div>


<!-- Bottom full-width prompt section -->
<div class="input-section full-width-input">
  <h2>Build Your Puzzle!</h2>
  <p>Type each word and its definition, separated by a space.</p>
  <p>Format: <code>WORD Definition of the word</code></p>
  <textarea id="wordInput" rows="10" placeholder="PYTHON A popular programming language&#10;GRID A network of lines&#10;CODE Instructions for a computer"></textarea>
  <br>
  <button id="generateBtn">Generate Crossword</button>
  <button id="downloadPdfBtn" disabled>Download PDF</button>
  <p id="status"></p>
</div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 COSC90 CP GROUP | For project purposes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
